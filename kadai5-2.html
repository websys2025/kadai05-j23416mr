<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">世界の時間API</h1>
    <form name="apiform"><p>
        タイムゾーンを入力（Asia/Tokyo）：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>

    <div id="result"></div>

    <script>
        async function some_api(myForm) {
            const zone = myForm.form_data.value.trim();
            const apiUrl = `https://worldtimeapi.org/api/timezone/${encodeURIComponent(zone)}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            const datetime = data.datetime;
            document.getElementById("result").innerHTML += `【${zone}】の現在時刻は：${datetime}<br />`;
            document.apiform.reset();
        }
    </script>
</body>
</html>
